{% extends 'base.html' %}
{%load static %}
{% block content %}

<!--Navbar code-->
<nav class=" navbar navbar-expand-lg navbar-dark fixed-top bg-light">
    <div class="container">
        <a class="navbar-brand br" href="{% url 'index' %}"><h4 class="mycake">My Cake</h4></a>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
            
        </div>
    </div>
</nav>

<!--Regform starting-->
<h1 class="reg1">Register Here</h1>
<!--<div  style="background-image: url( '/images/bg1.jpg' );"></div>-->
    <div style="padding-left:450px;padding-top: 20px;" >
        <form action="register" method="POST" >
            {% csrf_token %}
            <div class="row ">
                <div class="col-md-3">
                  <input type="text" class="form-control" placeholder="First Name" name="firstname" aria-label="First name" required>
                </div>
                <div class="col-md-3">
                  <input type="text" class="form-control" placeholder="Last Name" name="lastname" required>
                </div>
              </div><br><br>
            <div class="row ">
              <div class="col-md-3">
                <input type="text" class="form-control" placeholder="User Name" name="username" required>
              </div>
              <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Mobile" name="mobile" required>
              </div>
            </div><br><br>     
            <div class="row ">
              <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Email" name="email" required>
              </div>
              <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Location" name="location" required>
              </div>
            </div><br><br>
            <div class="row ">
              <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Password" name="password"required>
              </div>
              <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Confirm Password" name="cpassword" required>
              </div>
            </div><br><br>
              
            <div style="padding-left: 180px;font-family: cursive;">
              <input type="submit" value="Register">
            </div>
        
        <i>{{msg}}</i>
    
      </form>
        <div style="padding: 20px;padding-left: 180px;font-family: cursive;"> <a class="nav-item nav-link ln" href="{% url 'login' %}"><b style="color: black;">Login Now</b></a></div>
    </div>


{% endblock %}
